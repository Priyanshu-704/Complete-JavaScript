<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable declaration in html</title>
  </head>
  <body>
    <script>
      // variable declaration in js
      //Usually done using 'let keyword'
      //You can not define more than one variables using the same name
      //does follow only block scope
      {
      let Number;
      Number = 32;
      console.log(Number);
    }
    </script>
  </body>
</html>
