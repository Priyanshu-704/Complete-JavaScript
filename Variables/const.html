<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variable declaration using const</title>
</head>
<body>
  <script>
    // declaring a constant variable
    const PI = 3.14;
    // PI = 3.24;   
    // generate error because PI is declared as constant and the constant variable's value can't be changed
    console.log(PI);
  </script>
</body>
</html>
