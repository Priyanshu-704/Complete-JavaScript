<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigning values in variable in html</title>
  </head>
  <body>
    <script>
      // variable declaration in js
      let Number = 3;
      // you can modify the values assigned in variables
      Number = 5;
      console.log(Number);
    </script>
  </body>
</html>
