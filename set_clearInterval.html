<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval and clearInterval Example</title>
  </head>
  <body>
    <!-- 
  setInterval:- The setInterval() method calls a function or executes a code snippet repeatedly with a fixed time delay between each call. The delay is specified in milliseconds (1000 milliseconds = 1 second).
    -->

    <!-- 
    clearInterval:- The clearInterval() method stops the execution of the function specified by setInterval() based on the interval ID returned by setInterval().
      -->
    <h1>Current Time: <span id="time">--:--:--</span></h1>
    <button id="stopBtn">Stop Updating Time</button>

    <script>
      // Function to update the time
      function updateTime() {
        const timeElement = document.getElementById("time");
        const currentTime = new Date().toLocaleTimeString();
        timeElement.textContent = currentTime;
      }

      // Set interval to update the time every second
      let intervalID = setInterval(updateTime, 1000);

      // Stop the interval after 5 seconds using clearInterval
      setTimeout(function () {
        clearInterval(intervalID);
      }, 5000);

      // Stop updating the time when the button is clicked
      document.getElementById("stopBtn").addEventListener("click", function () {
        clearInterval(intervalID);
        alert("Time updates stopped!");
      });
    </script>
  </body>
</html>
