<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dblClick</title>
  </head>
  <body>
    <button id="dblclick-btn">Double Click Me</button>
    <p id="dblclick-msg"></p>

    <script>
      const dblClickBtn = document.getElementById("dblclick-btn");
      const dblClickMsg = document.getElementById("dblclick-msg");

      dblClickBtn.addEventListener("dblclick", () => {
        dblClickMsg.textContent = "Button double-clicked!";
      });
    </script>
  </body>
</html>
