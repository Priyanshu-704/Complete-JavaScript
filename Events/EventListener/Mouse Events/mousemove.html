<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouse move event   </title>
  </head>
  <body>
    <div
      id="mousemove-box"
      style="width: 200px; height: 100px; background-color: lightyellow"
    >
      Move Mouse Here
    </div>
    <p id="mousemove-msg"></p>

    <script>
      const mouseMoveBox = document.getElementById("mousemove-box");
      const mouseMoveMsg = document.getElementById("mousemove-msg");

      mouseMoveBox.addEventListener("mousemove", () => {
        mouseMoveMsg.textContent = "Mouse is moving over the box!";
      });
    </script>
  </body>
</html>
