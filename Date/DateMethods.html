<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>
<body>
  <script>
    let currentDate = new Date();
    console.log(currentDate.getTime());
    
    console.log(currentDate.getFullYear());
    console.log(currentDate.getDay());//show day out of 7 days
    console.log(currentDate.getMonth());// show month out of 12
    console.log(currentDate.getHours());//show hours out of 24
    console.log(currentDate.getMinutes());//show minutes out of 60
    

  </script>
</body>
</html>
