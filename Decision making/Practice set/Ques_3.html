<!-- Write a program to determine the greater of two numbers. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ques2</title>
  </head>
  <body>
    <script>
      let number_1= prompt("Enter First number number");
      let number_2= prompt("Enter Second number number");
      number_1 = Number(number_1);
      number_2 = Number(number_2);
      if (number_1 < number_2) {
        console.log("First number is small");
      } else {
        console.log("Second number is small");
      }
    </script>
  </body>
</html>
