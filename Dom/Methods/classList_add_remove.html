<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>classList</title>
</head>
<body>
  <div id="myDiv" class="box">Content</div>
  <script>
    const element = document.getElementById("myDiv");
    element.classList.add("highlight"); // Adds the "highlight" class
    console.log(element.className); // Output: box highlight
    element.classList.remove("box"); // Removes the "box" class
    console.log(element.className); // Output: highlight
  </script>
</body>
</html>
