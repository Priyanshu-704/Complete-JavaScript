<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=0, initial-scale=1.0">
  <title>querySelector method</title>
</head>
<body>
  <p id="example">First Paragraph</p>
  <p class="example">Second Paragraph</p>
  <script>
    const element = document.querySelector("#example");
    console.log(element.textContent); // Output: First Paragraph
  </script>
</body>
</html>
