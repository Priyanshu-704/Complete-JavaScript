<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createElement</title>
</head>
<body>
  <script>
    const newElement = document.createElement("p"); // Creates a <p> element
    newElement.textContent = "This is a new paragraph."; // Adds text to the element
    document.body.appendChild(newElement); // Appends the element to the document body
  </script>
</body>
</html>
