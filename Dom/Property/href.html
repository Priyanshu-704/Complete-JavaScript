<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>href property</title>
</head>
<body>
  <a id="myLink" href="https://google.com">Google</a>
  <script>
    const link = document.getElementById("myLink");
    console.log(link.href); // Outputs: https://google.com
    link.href = "https://example.com"; // Changes the link's destination
    console.log(link.href); // Outputs: https://example.com
  </script>
</body>
</html>
