<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>location property</title>
</head>
<body>
  <!-- This property gives information about the current URL of the document. It can also be used to redirect to a new URL. -->
  <script>
    console.log(window.location.href); // Outputs the full URL of the current page
    // Example of redirecting to another page
    // window.location.href = "https://example.com";
  </script>
</body>
</html>
