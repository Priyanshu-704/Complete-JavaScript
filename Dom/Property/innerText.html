<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>show text in html using javascript</title>
  </head>
  <body>
    <h1 class="text"></h1>

    <script>
      document.querySelector(".text").innerText = "My name is vipasha Agarwal";
      //innerText property is used to show the text in the html element in javascript
    </script>
  </body>
</html>
