<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title property</title>
</head>
<body>
  <script>
    console.log(document.title); // Outputs: Original Title
    document.title = "Updated Title"; // Updates the title of the page
    console.log(document.title); // Outputs: Updated Title
  </script>
</body>
</html>
